<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcul mental</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="correctSound" src="correct.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="wrong.mp3" preload="auto"></audio>
  
  <header>Entrainement Calcul mental</header>
  
  <div id="game">
    <p id="question"></p>
    <p id="realTimeScore">Score actuel : 0 / 20</p>
    <input type="text" id="answer" placeholder="Votre réponse">
    <button class="btn" onclick="checkAnswer()">Valider</button>
  </div>
  
  <p id="score"></p>
  <p id="timer">Temps écoulé: <span id="time">0</span> secondes</p>
  <button class="btn" id="reload" onclick="reload()">Recommencer</button>
  
  <script src="script.js"></script>
</body>
</html>
